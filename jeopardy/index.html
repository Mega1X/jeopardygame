<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!-- Hiding title as per JeopardyLabs style, but leaving controls accessible via hover/top -->
        <div id="controls">
            <label for="file-input" class="file-upload-btn" style="opacity:0.5; font-size: 10px;">Load JSON</label>
            <input type="file" id="file-input" accept=".json">
            <button id="reset-btn" style="opacity:0.5; font-size: 10px; padding: 5px;">Reset</button>
        </div>
    </header>

    <div id="game-board">
        <div class="grid-container" id="grid-container"></div>
    </div>

    <!-- Fixed Bottom Scoreboard -->
    <div id="scoreboard">
        <div class="team-score">
            <div class="team-name" contenteditable="true">Team 1</div>
            <div id="score-0" class="score-display">0</div>
            <div class="team-btn-row">
                <button class="score-control-btn btn-plus" onclick="handleAnswer(0, true)">+</button>
                <button class="score-control-btn btn-minus" onclick="handleAnswer(0, false)">-</button>
            </div>
        </div>
        <div class="team-score">
            <div class="team-name" contenteditable="true">Team 2</div>
            <div id="score-1" class="score-display">0</div>
            <div class="team-btn-row">
                <button class="score-control-btn btn-plus" onclick="handleAnswer(1, true)">+</button>
                <button class="score-control-btn btn-minus" onclick="handleAnswer(1, false)">-</button>
            </div>
        </div>
        <div class="team-score">
            <div class="team-name" contenteditable="true">Team 3</div>
            <div id="score-2" class="score-display">0</div>
            <div class="team-btn-row">
                <button class="score-control-btn btn-plus" onclick="handleAnswer(2, true)">+</button>
                <button class="score-control-btn btn-minus" onclick="handleAnswer(2, false)">-</button>
            </div>
        </div>
        <div class="team-score">
            <div class="team-name" contenteditable="true">Team 4</div>
            <div id="score-3" class="score-display">0</div>
            <div class="team-btn-row">
                <button class="score-control-btn btn-plus" onclick="handleAnswer(3, true)">+</button>
                <button class="score-control-btn btn-minus" onclick="handleAnswer(3, false)">-</button>
            </div>
        </div>
        <div class="team-score">
            <div class="team-name" contenteditable="true">Team 5</div>
            <div id="score-4" class="score-display">0</div>
            <div class="team-btn-row">
                <button class="score-control-btn btn-plus" onclick="handleAnswer(4, true)">+</button>
                <button class="score-control-btn btn-minus" onclick="handleAnswer(4, false)">-</button>
            </div>
        </div>
        <div class="team-score">
            <div class="team-name" contenteditable="true">Team 6</div>
            <div id="score-5" class="score-display">0</div>
            <div class="team-btn-row">
                <button class="score-control-btn btn-plus" onclick="handleAnswer(5, true)">+</button>
                <button class="score-control-btn btn-minus" onclick="handleAnswer(5, false)">-</button>
            </div>
        </div>
    </div>

    <!-- Modal for Question -->
    <div id="modal">
        <div id="modal-top-bar">
            <button id="close-modal-btn" class="modal-nav-btn">Continue (ESC)</button>
            <button id="reveal-btn-nav" class="modal-nav-btn" onclick="revealAnswer()">Reveal Correct Response
                (Spacebar)</button>
        </div>

        <div id="modal-content">
            <div id="modal-text">Question goes here...</div>
            <div id="answer-text">Answer goes here...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
