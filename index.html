<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Jeopardy!</h1>
        <div id="controls">
            <label for="file-input" class="file-upload-btn">Load New Questions (JSON)</label>
            <input type="file" id="file-input" accept=".json">
            <button id="reset-btn">Reset Game</button>
        </div>
    </header>

    <div id="game-board">
        <!-- Grid will be injected here by JS -->
        <div class="grid-container" id="grid-container"></div>
    </div>

    <div id="scoreboard">
        <div class="team-score">
            <div class="team-name">Team 1</div>
            <div id="score-0" class="score-display">$0</div>
        </div>
        <div class="team-score">
            <div class="team-name">Team 2</div>
            <div id="score-1" class="score-display">$0</div>
        </div>
        <div class="team-score">
            <div class="team-name">Team 3</div>
            <div id="score-2" class="score-display">$0</div>
        </div>
    </div>

    <!-- Modal for Question -->
    <div id="modal">
        <div id="modal-content">
            <div id="modal-text">Question goes here...</div>

            <button id="reveal-btn" class="modal-btn">Reveal Answer</button>

            <div id="answer-controls">
                <p style="font-size:1.2rem; margin-bottom:10px; color:#aaa; width: 100%;">Adjust Score:</p>

                <div class="team-controls">
                    <div class="team-control-group">
                        <span>Team 1</span>
                        <button class="modal-btn correct-btn" onclick="handleAnswer(0, true)">+</button>
                        <button class="modal-btn incorrect-btn" onclick="handleAnswer(0, false)">-</button>
                    </div>
                    <div class="team-control-group">
                        <span>Team 2</span>
                        <button class="modal-btn correct-btn" onclick="handleAnswer(1, true)">+</button>
                        <button class="modal-btn incorrect-btn" onclick="handleAnswer(1, false)">-</button>
                    </div>
                    <div class="team-control-group">
                        <span>Team 3</span>
                        <button class="modal-btn correct-btn" onclick="handleAnswer(2, true)">+</button>
                        <button class="modal-btn incorrect-btn" onclick="handleAnswer(2, false)">-</button>
                    </div>
                </div>

                <button id="close-modal-btn" class="modal-btn"
                    style="background-color: #555; color: white; margin-top: 20px;">Close Question</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
