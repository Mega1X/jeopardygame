<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Jeopardy!</h1>
        <div id="controls">
            <label for="file-input" class="file-upload-btn">Load New Questions (JSON)</label>
            <input type="file" id="file-input" accept=".json">
            <button id="reset-btn">Reset Game</button>
        </div>
    </header>

    <div id="game-board">
        <!-- Grid will be injected here by JS -->
        <div class="grid-container" id="grid-container"></div>
    </div>

    <div id="scoreboard">
        Score: <span id="score" class="score-display">$0</span>
        <!-- Potential for multiple teams later -->
    </div>

    <!-- Modal for Question -->
    <div id="modal">
        <div id="modal-content">
            <div id="modal-text">Question goes here...</div>
            
            <button id="reveal-btn" class="modal-btn">Reveal Answer</button>

            <div id="answer-controls">
                <p style="font-size:1.2rem; margin-bottom:10px; color:#aaa;">Did you get it right?</p>
                <button id="correct-btn" class="modal-btn" style="background-color: #4CAF50; color: white;">Yes (Add Points)</button>
                <button id="incorrect-btn" class="modal-btn" style="background-color: #f44336; color: white;">No (Subtract/Ignore)</button> 
                <!-- Jeopardy rules: incorrect subtracts, but for casual play maybe just ignore or have explicit subtract button. 
                     Let's keep it simple: Correct adds, "Close" just closes without score change (for viewing) or "Incorrect" subtracts efficiently.
                     For now: Correct (+), Incorrect (-), Pass/Close (0) -->
                <button id="close-modal-btn" class="modal-btn" style="background-color: #555; color: white;">Close / Pass</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
