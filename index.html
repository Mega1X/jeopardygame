<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arcade Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"

<body>
    <div class="arcade-container">
        <header>
            <h1 class="arcade-title">MEGA ARCADE</h1>

        <div class="game-grid">
            <!-- Jeopardy Card -->
            <a href="jeopardy/index.html" class="game-card jeopardy-card">

                    <h2>JEOPARDY!</h2>
                    <p>Test your knowledge.</p>
                </div>
            </a>

            <!-- Wheel of Fortune Card -->
            <a href="wheel/index.html" class="game-card wheel-card">
                <div class="card-content">
                    <h2>WHEEL OF FORTUNE</h2>
                    <p>Spin to win! (Coming Soon)</p>
                </div>
            </a>
        </div>

        <footer>
            <p>Select a game to start playing.</p>
        </footer>
    </div>

</html>
