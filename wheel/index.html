<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1>WHEEL OF FORTUNE</h1>
        <div id="category-display">CATEGORY</div>
        <div id="score-display">Score: $0</div>
    </header>

    <div id="puzzle-board">
        <!-- Generated by JS -->
    </div>

    <div id="status-msg">Welcome! Spin to Start!</div>

    <div class="wheel-container">
        <div id="wheel-arrow"></div>
        <canvas id="wheel-canvas"></canvas>
    </div>

    <div id="game-controls">
        <button id="spin-btn" onclick="spinWheel()">SPIN</button>

        <div id="keyboard">
            <!-- Generated A-Z -->
        </div>

        <div id="solve-area">
            <input type="text" id="solve-input" placeholder="Type solution...">
            <button id="solve-btn" onclick="solvePuzzle()">SOLVE</button>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <a href="../index.html" style="color: #00ffff;">‚Üê Back to Arcade</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
